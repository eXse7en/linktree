<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Saya</title>
  <meta name="description" content="Kumpulan link" />
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.09);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --border: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(900px 600px at 10% 10%, #1b2b6a 0%, transparent 55%),
                  radial-gradient(800px 600px at 90% 30%, #6a1b53 0%, transparent 55%),
                  linear-gradient(180deg, #070a14 0%, #0b1020 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 14px;
    }
    .wrap { width: 100%; max-width: 520px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      padding: 22px 18px 14px;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
    }
    .avatar {
      width: 84px; height: 84px;
      border-radius: 999px;
      margin: 0 auto 12px;
      background: linear-gradient(135deg, rgba(255,255,255,.16), rgba(255,255,255,.05));
      border: 1px solid var(--border);
      display: grid; place-items: center;
      font-weight: 700;
      letter-spacing: .5px;
    }
    h1 { margin: 0; font-size: 22px; }
    .bio { margin: 8px 0 0; color: var(--muted); font-size: 14px; line-height: 1.35; }
    .content { padding: 14px 14px 18px; }
    .links { display: grid; gap: 10px; margin-top: 8px; }
    a.btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 14px 14px;
      border-radius: 14px;
      background: var(--card2);
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 600;
      transition: transform .08s ease, background .15s ease;
      will-change: transform;
    }
    a.btn:hover { transform: translateY(-1px); }
    a.btn:active { transform: translateY(0px) scale(.99); }
    .small { font-size: 12px; color: var(--muted); text-align: center; margin-top: 14px; }
    .status { font-size: 13px; color: var(--muted); text-align: center; padding: 10px 0 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="avatar" id="avatar">F</div>
        <h1 id="title">Fitroh</h1>
        <p class="bio" id="bio">Kumpulan link penting</p>
      </header>

      <div class="content">
        <div id="status" class="status">Memuat link…</div>
        <div id="links" class="links" aria-label="Daftar link"></div>
        <div class="small">Diedit lewat Google Sheets • Di-host GitHub Pages</div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
